<mat-card>
    <mat-card-title>WÃ¶rterdatenbank</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="allWords" class="mat-elevation-z8">
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> Wort </th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>
        <ng-container matColumnDef="is_known">
          <th mat-header-cell *matHeaderCellDef> Bekannt </th>
          <td mat-cell *matCellDef="let element">
           <mat-checkbox [checked]="isKnown(element.id)" (change)="updateWord(element, $event)" ></mat-checkbox>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
</mat-card>
